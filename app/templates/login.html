<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	
	<link rel="stylesheet" href="{% static 'cssss/style.css'%}">

	</head>
	<body class="img js-fullheight" style="">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">

			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <h3 class="mb-4 text-center">Login Form</h3>
                        <div class="text-center">
                            {% for msg in messages %}
							<div class="alert alert-danger text-center" role="alert">
								{{msg}}
							  </div>
                            {% endfor %}
							
                        </div>

		      	<form action="" method="POST" class="signin-form">
					  {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="name" placeholder="Phone" required>
		      		</div>
                    <br>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" name="password" placeholder="Password" required>
	            </div>
                    <br>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Log In</button>
	            </div>
                    <br>
                     <div class="form-group">
	            	<a href="{% url 'reg' %}" type="button" class="form-control btn btn-info submit px-3">Registration</a>
	            </div>
	            
	          </form>



	          
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
</html>
